<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div classNameName="header">
      <div classNameName="header-left">
        <h1>Create Invoices</h1>

      </div>
      <div classNameName="header-right header-right-create">
            <div classNameName="header-right-top">
            </div>
            <div classNameName="header-right-left">
            </div>
      </div>
    </div>

    <div className="action">
      <div className="actions-form">

          <form className="add-invoices" action="#" method="post">
            <div className="form-top">

              <div className="forms">
                <label for="number">Number: </label>
                <div className="inputs">
                  <input type="text" id="number"placeholder=""/>
                  <button type="button" name="button"></button>
                </div>
              </div>

              <div className="forms">
                <label for="Invoise">Invoise Date: </label>
                <div className="inputs">
                  <input type="text" id="Invoise" placeholder="select date"/>
                  <button type="button" name="button"></button>
                </div>
              </div>

              <div className="forms">
                <label for="Supply">Supply Date: </label>
                <div className="inputs">
                  <input type="text" id="Supply" placeholder="select date"/>
                  <button type="button" name="button"></button>
                </div>
              </div>



            </div>
            <div className="form-bottom">
              <div className="forms">
                <label for="Comment">Comment: </label>
                <input type="text" id="Comment" placeholder="select date"/>
                <textarea name="name" id="Comment" rows="8" cols="80"></textarea>
              </div>
            </div>

          </form>

      </div>

      <div className="action-button">
          <button type="button" name="button">Save</button>
      </div>
    </div>
  </body>
</html>
